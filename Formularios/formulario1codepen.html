<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="css/formulario1.css">
</head>
<body>
    <form action="" method="post">
        <label for="nombre">Nombre</label>
        <input placeholder="Ingresa un nombre" id="nombre" type="text" required name="nombre">
        <label for="apellido">Apellido</label>
        <input placeholder="Ingresa tu apellido" id="apellido" type="text"  name="apellido">
        <label for="email">Email</label>
        <input placeholder="Ingresa tu email" id="email" type="email" required  name="email">
        <label for="calle">Calle</label>
        <input placeholder="Ingresa la calle" id="calle" type="text" required  name="calle">
        <label for="ciudad">Ciudad</label>
        <input placeholder="Ingresa la ciudad" id="ciudad" type="text" required  name="ciudad" value="Madrid">
        <label for="provincia">Provincia</label>
        <input placeholder="Ingresa la provincia" id="provincia" required  type="text" name="provincia" >
        <label for="pais">Pais</label>
        <input placeholder="Ingresa tu pais" id="pais" type="text" required value="España" name="pais">
        <label for="dni">DNI</label>
        <input placeholder="Ingresa tu dni" id="dni" type="number" required name="dni">
        <label for="telefono">Telefono</label>
        <input placeholder="Ingresa tu telefono" id="telefono" type="tel" required name="telefono">
        <label for="contraseña">Contraseña</label>
        <input placeholder="Ingresa una contraseña" id="contraseña" required  type="password" name="contraseña">
        <label for="confirmar">Confirmar Contraseña</label>
        <input placeholder="Confirma tu contraseña" id="confirmar" required type="password" name="confirmar">
        <input type="submit"  value="Enviar">
      </form>
</body>
</html>
