<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 5</title>
    <link rel="stylesheet" href="css/formulario5.css">
</head>
<body>
    <form action="" method="post">
        <label for="fullname">Nombre</label>
        <section id="full-name"> 
            <input placeholder="Nombre" id="name" type="text" required name="name" class="input-form">
            <input placeholder="Apellidos" id="surname" type="text"  name="surname" required class="input-form">
        </section>  
        <label for="email">Nombre de usuario</label>
        <input placeholder="@gmail.com" id="email" type="email" class="input-form" required  name="email">
        <label for="password">Contraseña</label>
        <input id="password" class="input-form" required  type="password" name="password">
        <label for="confirm-password">Confirma tu contraseña</label>
        <input id="confirm-password" class="input-form" required  type="confirm-password" name="confirm-password">
        <label class="size" for="birthday">Fecha de nacimiento</label>
        <section id="birthday">
            <input class="input-birthday" type="number" min="1" max="31" id="day" name="day" placeholder="Día" required>
            <select class="input-birthday" name="month" id="month" required>
                <option value="">Mes</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
            <input class="input-birthday" type="number" id="year" placeholder="Año" name="year" min="1960" max="2020" required>
        </section>
        <label for="gender">Sexo</label>
            <select name="gender" id="gender">
                <option value="">Selecciona tu género</option>
                <option value="">Masculino</option>
                <option value="">Femenino</option>
            </select>
        </section> 
        <label class="size"  for="tel">Teléfono móvil </label>
        <input class="input-form" type="tel" id="tel" pattern="[\+](34)\s\d{3}(-)\d{3}(-)\d{3}" title="Digita un numero valido de españa ejemplo (+34 999-999-999)" placeholder="+34 999-999-999" required>

       <label for="gmail-email">Tu dirección de correo electrónico actual</label>
       <input class="input-form" type="email" name="gmail-email" id="gmail-email" required>

       <label for="location">Ubicación</label>
       <select name="location" id="location" required>
           <option value="spain">España</option>
           <option value="france">Francia</option>
           <option value="italy">Italia</option>
           <option value="canada">Canada</option>
           <option value="russia">Rusia</option>
       </select>
        <button class="btn" type="submit">Siguiente paso</button>

      </form>
</body>
</html>
